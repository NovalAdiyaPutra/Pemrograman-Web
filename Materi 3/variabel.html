<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
    <script>
        let a;
        console.log(typeof(a)); /* output: undefined */
 
        let x = 10;
        console.log(typeof(x)); /* output: number */
 
        let y = 17.25;
        console.log(typeof(y)); /* output: number */
 
        let greet = "Hello";
        console.log(typeof(greet)); /* output: string */
 
        let moreGreet = greet + greet;
        console.log(moreGreet); /* output: HelloHello*/
 
        let b = true;
        console.log(typeof(b)); /* output: boolean*/
 
        const c = 10;
        const d = 12;
        let isGreater = c > d;
        console.log(isGreater); /* output: false */
 
        let someLaterData = null;
        console.log(someLaterData); /* output: null */
 
        let z; // x merupakanundefined
        z = 1; // sekarangx merupakannumber
        z = true; // sekarangx merupakanboolean
        z = "Harry"; // sekarangx merupakanstring
    </script>
</head>
<body>
    
</body>
</html>
