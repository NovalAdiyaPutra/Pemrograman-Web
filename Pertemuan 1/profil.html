<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <p>Ini profil saya</p>
    <form>
        Nama: <input id="nama" type="text" /><br>
        NIM: <input id="nim" type="text" /><br>
        Tgl Lahir: <input id="tgl_lahir" type="date" /><br>
        Jenis Kelamin: <input id="jk" name="jk" type="radio" value="L" /> Laki-laki 
                       <input id="jk" name="jk" type="radio" value="P" /> Perempuan<br>
        Hobi: <input id="hobi" name="hobi" type="checkbox" value="membaca" /> Membaca
              <input id="hobi" name="hobi" type="checkbox" value="game" /> Main Game
              <input id="hobi" name="hobi" type="checkbox" value="traveling" /> Traveling
              <br>
        Prodi: <select id="prodi">
                <option value="TIF">Teknik Informatika</option>
                <option value="SIF">Sistem Informasi</option>
                <option value="MAT">Matematika</option>
               </select><br>
        Deskripsi Diri: <textarea id="deskripsi" cols="40" rows="6"></textarea><br>
    </form>
</body>
</html>
