<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Ordered List</title>
</head>
<body>
    <h1>Bahasa Pemrograman untuk dipelajari (Unordered List):</h1>
    <ul>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <h3>Buah Favoritku (Ordered List):</h3>
    <ol>
        <li>Jeruk</li>
        <li>Pisang</li>
        <li>Pepaya</li>
        <li>Mangga</li>
    </ol>

    <h3>Ordered List dengan type alfabet</h3>
    <ol type='a'>
        <li>Tutorial List di HTML</li>
        <li>Tutorial Link di HTML</li>
        <li>Tutorial Tabel di HTML</li>
    </ol>
</body>
</html>
